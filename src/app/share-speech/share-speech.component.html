<div class="d-flex flex-column h-100" *ngIf="speech">
  <app-layout-header>
    <div class="px-5 py-4 d-flex w-100">
      <a [routerLink]="['/speeches', speech.id]" class="btn btn-link"><i class="bi bi-chevron-compact-left"></i> Back</a>
    </div>
  </app-layout-header>
  <form [formGroup]="emailForm" class="w-100" (submit)="onSubmit($event)">
    <div class="d-flex w-100 py-3 px-5">
      <div class="flex-grow-1"><app-chips-input icon="bi-envelope-fill" type="email" placeholder="Type and enter to add email" formControlName="email"></app-chips-input></div>
      <button class="btn btn-primary text-white  rounded-0 "><i class="bi bi-send-fill"></i> Submit</button>
    </div>
    
  </form>
  <div class="d-flex py-3 px-5">
    <div>
      <app-keyword-badge class="w-100" [keywords]="speech.keywords"></app-keyword-badge>
    </div>
    <div class="ms-auto text-right">
      <small><strong>Author:</strong> {{ speech.author }}</small>
      &nbsp;|&nbsp;
      <small><strong>Speech date:</strong> {{ speech.date | date }}</small>
    </div>
  </div>
  
  <div class="speech-content w-100 h-100">
    <ng-scrollbar [autoHeightDisabled]="true" [autoWidthDisabled]="true">
      <div class="px-5 pb-5">{{ speech.content }}</div>
    </ng-scrollbar>
  </div>
</div>
